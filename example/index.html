<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Luna</title>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.9/lib/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <h1>Luna</h1>
    <p>
      Welcome to Luna.<br/>
      A sample compiler for WebAssembly Text Format.<br/>
      Check the <a href="http://github.com/thomscoder/luna" target="_blank">github repository</a>
    </p>
    <div class="container">
      <div class="inner-container">
        <small>Try to change the name of the export (e.g. "addNumbers" to "lunaAddition")</small>
        <div id="code"></div>
        <button id="compile">Compile</button>
      </div>
      <div class="inner-container">
        <div id="module">
          <small>Waiting... (click the compile button)</small>
        </div>
      </div>
      <div class="inner-container">
        Add two numbers:
        <div>
          <label for="t-input-1">Num 1</label>
          <input name="t-input-1" id="input-1" type="text" />
        </div>
        <div>
          <label for="t-input-2">Num 2</label>
          <input name="t-input-2" id="input-2" type="text" />
        </div>
        <div id="btn-result-container"><button id="btn">Result</button></div>
        <div id="result"></div>
        <div id="result-aeon"></div>
      </div>
    </div>
    <!-- 
    The wasm_exec.js must come before our Javascript (index.js), 
    as it defines some global objects 
    -->
    <script src="./js/wasm_exec.js"></script>
    <script src="./editor/editor.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
